<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Notes Generated</title>
    <!-- MathJax for rendering math -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root {
            --bg-dark: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.65);
            --glass-active: rgba(56, 189, 248, 0.15);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.4);
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --success: #22c55e;
            --warning: #eab308;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-dark);
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            color: var(--text-main);
            font-family: var(--font-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- Layout --- */
        header {
            padding: 1rem;
            text-align: center;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 10;
        }

        h1 {
            font-size: 1.5rem;
            color: var(--accent);
            text-shadow: 0 0 15px rgba(56, 189, 248, 0.3);
        }

        .subtitle {
            font-size: 0.8rem;
            color: var(--text-muted);
            letter-spacing: 1px;
        }

        /* --- Main Content Area --- */
        #content-viewport {
            flex: 1;
            overflow-y: auto;
            scroll-behavior: smooth;
            padding: 1rem;
            padding-bottom: 6rem;
            /* Space for bottom nav */
        }

        .tab-section {
            display: none;
            animation: fadeIn 0.4s ease-out;
            max-width: 800px;
            margin: 0 auto;
        }

        .tab-section.active {
            display: block;
        }

        /* --- Cards & Text --- */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: var(--accent);
            font-size: 1.2rem;
            margin-bottom: 0.8rem;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 0.5rem;
        }

        h3 {
            font-size: 1rem;
            color: #fff;
            margin: 1rem 0 0.5rem;
        }

        p,
        li {
            line-height: 1.6;
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 0.8rem;
        }

        ul {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        /* --- Special Elements --- */
        .definition-box {
            border-left: 4px solid var(--accent);
            background: rgba(56, 189, 248, 0.1);
            padding: 1.5rem;
            margin: 1.5rem 0;
            border-radius: 0 12px 12px 0;
        }

        .definition-title {
            color: var(--accent);
            font-weight: bold;
            display: block;
            margin-bottom: 0.8rem;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        .theorem-box {
            border-left: 4px solid var(--warning);
            background: rgba(234, 179, 8, 0.1);
            padding: 1.5rem;
            margin: 1.5rem 0;
            border-radius: 0 12px 12px 0;
        }

        .theorem-title {
            color: var(--warning);
            font-weight: bold;
            display: block;
            margin-bottom: 0.8rem;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        .example-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            position: relative;
        }

        .example-badge {
            position: absolute;
            top: -12px;
            left: 20px;
            background: var(--bg-dark);
            border: 1px solid var(--glass-border);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--text-muted);
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* --- Bottom Navigation --- */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(15px);
            border-top: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            height: 100%;
            color: var(--text-muted);
            text-decoration: none;
            transition: all 0.3s;
            font-size: 0.7rem;
            cursor: pointer;
        }

        .nav-icon {
            font-size: 1.2rem;
            margin-bottom: 4px;
        }

        .nav-item.active {
            color: var(--accent);
        }

        .nav-item.active .nav-icon {
            transform: translateY(-3px);
            text-shadow: 0 0 10px var(--accent);
        }
    </style>
</head>

<body>

    <header>
        <h1 id="header-title">Generative Notes</h1>
        <div class="subtitle">AI-Powered Conversion</div>
    </header>

    <div id="content-viewport">
        <!-- AI GENERATED CONTENT GOES HERE -->
        {{CONTENT}}
    </div>

    <nav class="bottom-nav">
        <!-- AI GENERATED NAV GOES HERE -->
        {{NAV}}
    </nav>

    <script>
        // --- Sound Engine ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            const now = audioCtx.currentTime;

            if (type === 'tap') {
                osc.type = 'triangle'; osc.frequency.setValueAtTime(300, now);
                gainNode.gain.setValueAtTime(0.05, now);
                gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
                osc.start(now); osc.stop(now + 0.1);
            }
        }

        // --- Tab Logic ---
        function switchTab(id, title) {
            playSound('tap');
            document.getElementById('header-title').innerText = title;
            document.querySelectorAll('.tab-section').forEach(el => el.classList.remove('active'));
            const target = document.getElementById('tab-' + id);
            if (target) target.classList.add('active');

            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Try to find the nav item that was clicked (or match by index if generated)
            // For generated navs, we might pass 'this' or rely on index
            const navItems = document.querySelectorAll('.nav-item');
            if (navItems[id - 1]) navItems[id - 1].classList.add('active');

            document.getElementById('content-viewport').scrollTop = 0;
        }
    </script>
</body>

</html>
