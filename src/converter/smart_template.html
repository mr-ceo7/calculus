<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Notes Generated</title>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-spot-1: rgba(56, 189, 248, 0.2);
            --bg-spot-2: rgba(234, 179, 8, 0.18);
            --bg-spot-3: rgba(34, 197, 94, 0.18);
            --glass-bg: rgba(30, 41, 59, 0.65);
            --glass-active: rgba(56, 189, 248, 0.15);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.4);
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --success: #22c55e;
            --warning: #eab308;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-dark);
            background-image:
                radial-gradient(at 0% 0%, var(--bg-spot-1) 0, transparent 50%),
                radial-gradient(at 50% 0%, var(--bg-spot-2) 0, transparent 50%),
                radial-gradient(at 100% 0%, var(--bg-spot-3) 0, transparent 50%);
            color: var(--text-main);
            font-family: var(--font-main);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- Layout --- */
        header {
            padding: 0.6rem 1rem;
            text-align: center;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 10;
        }

        h1 {
            font-size: 1.2rem;
            color: var(--accent);
            text-shadow: 0 0 15px rgba(56, 189, 248, 0.3);
        }

        .subtitle {
            font-size: 0.7rem;
            color: var(--text-muted);
            letter-spacing: 0.5px;
        }

        /* --- Main Content Area --- */
        #content-viewport {
            flex: 1;
            overflow-y: auto;
            scroll-behavior: smooth;
            padding: 0.8rem;
            padding-bottom: 5rem;
        }

        .tab-section {
            display: none;
            animation: fadeIn 0.4s ease-out;
            max-width: 800px;
            margin: 0 auto;
        }

        .tab-section.active {
            display: block;
        }

        /* --- Cards & Text --- */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: var(--accent);
            font-size: 1.2rem;
            margin-bottom: 0.8rem;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 0.5rem;
        }

        h3 {
            font-size: 1rem;
            color: #fff;
            margin: 1rem 0 0.5rem;
        }

        p,
        li {
            line-height: 1.6;
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 0.8rem;
        }

        ul {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        /* --- Special Elements --- */
        .definition-box {
            border-left: 4px solid var(--accent);
            background: rgba(56, 189, 248, 0.1);
            padding: 1.5rem;
            margin: 1.5rem 0;
            border-radius: 0 12px 12px 0;
        }

        .definition-title {
            color: var(--accent);
            font-weight: bold;
            display: block;
            margin-bottom: 0.8rem;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        .theorem-box {
            border-left: 4px solid var(--warning);
            background: rgba(234, 179, 8, 0.1);
            padding: 1.5rem;
            margin: 1.5rem 0;
            border-radius: 0 12px 12px 0;
        }

        .theorem-title {
            color: var(--warning);
            font-weight: bold;
            display: block;
            margin-bottom: 0.8rem;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        .example-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            position: relative;
        }

        .example-badge {
            position: absolute;
            top: -12px;
            left: 20px;
            background: var(--bg-dark);
            border: 1px solid var(--glass-border);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--text-muted);
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* --- Bottom Navigation --- */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 65px;
            padding: 0.3rem 0.5rem;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(15px);
            border-top: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            z-index: 100;
        }

        .nav-track {
            display: flex;
            align-items: stretch;
            gap: 0.4rem;
            width: 100%;
            overflow-x: auto;
            padding: 0 0.2rem;
            scroll-snap-type: x proximity;
            -webkit-overflow-scrolling: touch;
        }

        .nav-track::-webkit-scrollbar {
            height: 4px;
        }

        .nav-track::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.18);
            border-radius: 999px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 0 0 auto;
            min-width: 100px;
            height: 55px;
            padding: 6px 10px;
            color: var(--text-muted);
            text-decoration: none;
            transition: all 0.25s ease;
            font-size: 0.75rem;
            cursor: pointer;
            border: 1px solid transparent;
            border-radius: 12px;
            scroll-snap-align: center;
        }

        .nav-icon {
            font-size: 1rem;
            margin-bottom: 2px;
        }

        .nav-item.active {
            color: var(--accent);
        }

        .nav-item.active .nav-icon {
            text-shadow: 0 0 10px var(--accent);
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            25% {
                transform: translateY(-8px);
            }
            50% {
                transform: translateY(0);
            }
            75% {
                transform: translateY(-4px);
            }
        }

        .nav-item.active {
            animation: bounce 0.5s ease-out;
        }

        /* --- TOC --- */
        #toc-panel {
            position: sticky;
            top: 12px;
            margin: 0 auto 1rem auto;
            max-width: 800px;
            max-height: 10vh;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            z-index: 20;
            overflow-y: auto;
        }

        #toc-panel::-webkit-scrollbar {
            width: 6px;
        }

        #toc-panel::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 999px;
        }

        #toc-panel::-webkit-scrollbar-track {
            background: transparent;
        }

        #toc-panel.hidden {
            display: none;
        }

        .toc-title {
            font-size: 0.9rem;
            color: var(--text-main);
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 0.35rem;
        }

        #toc-list a {
            display: block;
            color: var(--text-muted);
            font-size: 0.95rem;
            padding: 4px 0;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        #toc-list a:hover {
            color: var(--accent);
        }

        #toc-list a.toc-h3 {
            padding-left: 12px;
            font-size: 0.9rem;
        }

        /* --- Intro Overlay --- */
        #intro-overlay {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            z-index: 300;
            opacity: 1;
            transition: opacity 1s ease;
        }

        #intro-overlay.hide {
            opacity: 0;
            pointer-events: none;
        }

        .intro-text {
            font-size: 2.6rem;
            font-weight: 300;
            letter-spacing: 3px;
            background: linear-gradient(90deg, #fff, #9ca3af);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 1.2s ease forwards;
        }

        /* --- Loading Overlay & Progress --- */
        #load-progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            width: 0;
            background: linear-gradient(90deg, var(--accent), var(--warning), var(--success));
            box-shadow: 0 0 10px var(--accent);
            transition: width 0.4s ease;
            z-index: 200;
        }

        #loading-overlay {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            background: rgba(15, 23, 42, 0.92);
            backdrop-filter: blur(6px);
            z-index: 150;
            color: var(--text-main);
            font-size: 0.95rem;
            transition: opacity 0.3s ease;
        }

        #loading-overlay.hide {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 28px;
            height: 28px;
            border: 3px solid rgba(255, 255, 255, 0.25);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="intro-overlay" aria-hidden="true">
        <div class="intro-text">Galvaniy Technologies</div>
    </div>

    <div id="load-progress"></div>
    <div id="loading-overlay" aria-live="polite" aria-busy="true">
        <div class="spinner" aria-hidden="true"></div>
        <div>Loading notesâ€¦</div>
    </div>

    <header>
        <h1 id="header-title">Smart Notes</h1>
        <div class="subtitle">Interactive Learning Experience</div>
    </header>

    <div id="content-viewport">
        <aside id="toc-panel" class="hidden">
            <div id="toc-list"></div>
        </aside>
        <!-- AI GENERATED CONTENT GOES HERE -->
    </div>

    <nav class="bottom-nav">
        <div class="nav-track" id="nav-track">
            <!-- NAV ITEMS GENERATED HERE -->
        </div>
    </nav>

    <script>
        'use strict';

        // === THEME MANAGEMENT ===
        const themes = [
            {
                name: 'Emerald & Sand',
                vars: {
                    '--bg-dark': '#0c0f14',
                    '--bg-spot-1': 'rgba(32, 201, 151, 0.2)',
                    '--bg-spot-2': 'rgba(242, 214, 162, 0.18)',
                    '--bg-spot-3': 'rgba(83, 191, 168, 0.18)',
                    '--accent': '#20c997',
                    '--accent-glow': 'rgba(32, 201, 151, 0.42)',
                    '--glass-active': 'rgba(32, 201, 151, 0.15)',
                    '--warning': '#f2d6a2',
                    '--success': '#20c997'
                }
            },
            {
                name: 'Indigo & Amber',
                vars: {
                    '--bg-dark': '#0b1026',
                    '--bg-spot-1': 'rgba(88, 101, 242, 0.2)',
                    '--bg-spot-2': 'rgba(245, 165, 36, 0.18)',
                    '--bg-spot-3': 'rgba(157, 191, 249, 0.18)',
                    '--accent': '#5865f2',
                    '--accent-glow': 'rgba(88, 101, 242, 0.45)',
                    '--glass-active': 'rgba(88, 101, 242, 0.15)',
                    '--warning': '#f5a524',
                    '--success': '#5865f2'
                }
            },
            {
                name: 'Ruby & Champagne',
                vars: {
                    '--bg-dark': '#0e0b16',
                    '--bg-spot-1': 'rgba(225, 29, 72, 0.22)',
                    '--bg-spot-2': 'rgba(246, 227, 197, 0.16)',
                    '--bg-spot-3': 'rgba(133, 76, 117, 0.18)',
                    '--accent': '#e11d48',
                    '--accent-glow': 'rgba(225, 29, 72, 0.42)',
                    '--glass-active': 'rgba(225, 29, 72, 0.15)',
                    '--warning': '#f6e3c5',
                    '--success': '#e11d48'
                }
            },
            {
                name: 'Forest & Copper',
                vars: {
                    '--bg-dark': '#0c1c17',
                    '--bg-spot-1': 'rgba(60, 182, 165, 0.2)',
                    '--bg-spot-2': 'rgba(217, 119, 87, 0.18)',
                    '--bg-spot-3': 'rgba(86, 174, 120, 0.18)',
                    '--accent': '#3cb6a5',
                    '--accent-glow': 'rgba(60, 182, 165, 0.42)',
                    '--glass-active': 'rgba(60, 182, 165, 0.15)',
                    '--warning': '#d97757',
                    '--success': '#3cb6a5'
                }
            },
            {
                name: 'Cyan & Coral',
                vars: {
                    '--bg-dark': '#0a1618',
                    '--bg-spot-1': 'rgba(6, 182, 212, 0.2)',
                    '--bg-spot-2': 'rgba(255, 107, 107, 0.18)',
                    '--bg-spot-3': 'rgba(34, 150, 243, 0.18)',
                    '--accent': '#06b6d4',
                    '--accent-glow': 'rgba(6, 182, 212, 0.42)',
                    '--glass-active': 'rgba(6, 182, 212, 0.15)',
                    '--warning': '#ff6b6b',
                    '--success': '#06b6d4'
                }
            },
            {
                name: 'Violet & Gold',
                vars: {
                    '--bg-dark': '#0f0c1a',
                    '--bg-spot-1': 'rgba(167, 139, 250, 0.2)',
                    '--bg-spot-2': 'rgba(251, 191, 36, 0.18)',
                    '--bg-spot-3': 'rgba(139, 92, 246, 0.18)',
                    '--accent': '#a78bfa',
                    '--accent-glow': 'rgba(167, 139, 250, 0.42)',
                    '--glass-active': 'rgba(167, 139, 250, 0.15)',
                    '--warning': '#fbbf24',
                    '--success': '#a78bfa'
                }
            }
        ];

        function applyTheme(theme) {
            const root = document.documentElement;
            Object.entries(theme.vars).forEach(([key, value]) => root.style.setProperty(key, value));
        }

        function initTheme() {
            const theme = themes[Math.floor(Math.random() * themes.length)];
            applyTheme(theme);
        }

        // Initialize theme immediately on page load
        initTheme();

        // === HAPTIC FEEDBACK ===
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let audioInitialized = false;

        function initAudio() {
            if (!audioInitialized && audioContext.state === 'suspended') {
                audioContext.resume();
                audioInitialized = true;
            }
        }

        function playThumpSound() {
            try {
                initAudio();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Very low frequency thump
                oscillator.frequency.value = 80;
                oscillator.type = 'sine';
                
                // Quick attack and decay for thump effect
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.15);
            } catch (e) {
                console.log('Audio feedback not available');
            }
        }

        // === HAPTIC FEEDBACK ===
        function triggerHaptic(intensity = 'medium') {
            try {
                if ('vibrate' in navigator) {
                    const duration = intensity === 'light' ? 15 : intensity === 'medium' ? 30 : 50;
                    navigator.vibrate(duration);
                }
            } catch (e) {
                // Haptic not supported
            }
        }

        function triggerFeedback() {
            // Audio feedback - low thump
            playThumpSound();
            
            // Haptic feedback
            triggerHaptic('light');
        }

        // === TAB SWITCHING ===
        function switchTab(id, title) {
            try {
                triggerFeedback();
                
                document.getElementById('header-title').textContent = title;

                // Hide all tabs
                document.querySelectorAll('.tab-section').forEach(el => {
                    el.classList.remove('active');
                });

                // Show selected tab
                const tab = document.getElementById('tab-' + id);
                if (tab) {
                    tab.classList.add('active');
                }

                // Update nav
                document.querySelectorAll('.nav-item').forEach((el, i) => {
                    el.classList.toggle('active', i === id - 1);
                });

                scrollActiveNavIntoView();

                // Scroll to top
                document.getElementById('content-viewport').scrollTop = 0;

                // Rebuild TOC for the active tab
                buildTOC();
            } catch (e) {
                console.error('Tab switch error:', e);
            }
        }

        function scrollActiveNavIntoView() {
            try {
                const track = document.getElementById('nav-track');
                const activeNav = document.querySelector('.nav-item.active');
                if (!track || !activeNav) return;

                const trackRect = track.getBoundingClientRect();
                const itemRect = activeNav.getBoundingClientRect();
                if (itemRect.left < trackRect.left || itemRect.right > trackRect.right) {
                    activeNav.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                }
            } catch (err) {
                console.error('Nav scroll error:', err);
            }
        }

        // === TOC BUILDER ===
        function slugify(text) {
            return text.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/^-+|-+$/g, '').substring(0, 60) || 'section';
        }

        function buildTOC() {
            const tocPanel = document.getElementById('toc-panel');
            const tocList = document.getElementById('toc-list');
            const activeTab = document.querySelector('.tab-section.active');
            if (!tocPanel || !tocList || !activeTab) return;

            const headings = activeTab.querySelectorAll('h2, h3');
            if (!headings.length) {
                tocPanel.classList.add('hidden');
                tocList.innerHTML = '';
                return;
            }

            const items = [];
            headings.forEach((h, idx) => {
                if (!h.id) {
                    h.id = `${slugify(h.textContent)}-${idx}`;
                }
                const levelClass = h.tagName.toLowerCase();
                items.push(`<a class="toc-${levelClass}" href="#${h.id}">${h.textContent}</a>`);
            });

            tocList.innerHTML = items.join('');
            tocPanel.classList.remove('hidden');
        }

        // === INITIALIZATION ===
        document.addEventListener('DOMContentLoaded', () => {
            const overlay = document.getElementById('loading-overlay');
            const progress = document.getElementById('load-progress');
            const intro = document.getElementById('intro-overlay');

            // Kick off progress animation
            requestAnimationFrame(() => {
                progress.style.width = '70%';
            });

            // Initialize first tab
            const firstTab = document.querySelector('.tab-section');
            if (firstTab) {
                firstTab.classList.add('active');
                const firstNav = document.querySelector('.nav-item');
                if (firstNav) firstNav.classList.add('active');
            }

            // Build TOC after initial content is present
            buildTOC();

            // Keep the initially active item in view
            scrollActiveNavIntoView();

            // Add click handlers to nav items
            document.querySelectorAll('.nav-item').forEach((item, index) => {
                item.addEventListener('click', (evt) => {
                    switchTab(index + 1, item.dataset.title || `Part ${index + 1}`);
                });

                item.addEventListener('touchstart', () => {
                    initAudio(); // Initialize audio on first touch
                }, { passive: true });

                item.addEventListener('keydown', (evt) => {
                    if (evt.key === 'Enter' || evt.key === ' ') {
                        evt.preventDefault();
                        switchTab(index + 1, item.dataset.title || `Part ${index + 1}`);
                    }
                });
            });

            // Finish loading animation
            window.addEventListener('load', () => {
                progress.style.width = '100%';
                setTimeout(() => {
                    if (overlay) overlay.classList.add('hide');
                    setTimeout(() => overlay?.remove(), 400);
                }, 200);

                // Fade out intro overlay
                setTimeout(() => {
                    if (intro) intro.classList.add('hide');
                    setTimeout(() => intro?.remove(), 900);
                }, 300);
            });
        });
    </script>
</body>

</html>
