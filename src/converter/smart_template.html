<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Notes - Interactive</title>
    <!-- MathJax for rendering math -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root {
            --bg-dark: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.65);
            --glass-active: rgba(56, 189, 248, 0.15);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.4);
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --success: #22c55e;
            --warning: #eab308;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-dark);
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            color: var(--text-main);
            font-family: var(--font-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* === PERFORMANCE: Reduced motion support === */
        @media (prefers-reduced-motion: reduce) {

            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }

            .particles {
                display: none !important;
            }
        }

        /* === ANIMATED BACKGROUND PARTICLES (Optimized) === */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.3;
            will-change: auto;
            /* Don't force GPU for container */
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            border-radius: 50%;
            animation: float var(--duration, 20s) linear infinite;
            opacity: 0.3;
            will-change: transform;
            /* Only transform property */
        }

        @keyframes float {

            0%,
            100% {
                transform: translate3d(0, 0, 0) scale(1);
            }

            25% {
                transform: translate3d(10px, -20px, 0) scale(1.1);
            }

            50% {
                transform: translate3d(-5px, -40px, 0) scale(0.9);
            }

            75% {
                transform: translate3d(-15px, -20px, 0) scale(1.05);
            }
        }

        /* === OPTIMIZED ANIMATIONS === */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 30px, 0);
            }

            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translate3d(-50px, 0, 0);
            }

            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translate3d(50px, 0, 0);
            }

            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale3d(0.9, 0.9, 1);
            }

            to {
                opacity: 1;
                transform: scale3d(1, 1, 1);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale3d(1, 1, 1);
            }

            50% {
                transform: scale3d(1.05, 1.05, 1);
            }
        }

        @keyframes glow {

            0%,
            100% {
                box-shadow: 0 0 5px var(--accent-glow), 0 0 10px var(--accent-glow);
            }

            50% {
                box-shadow: 0 0 10px var(--accent-glow), 0 0 20px var(--accent-glow), 0 0 30px var(--accent-glow);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }

            100% {
                background-position: 1000px 0;
            }
        }

        /* === SCROLL REVEAL (Performance optimized) === */
        .animate-on-scroll {
            opacity: 0;
            /* Use transform instead of transitions for better performance */
        }

        .animate-on-scroll.revealed {
            opacity: 1;
            animation: fadeInUp 0.6s ease-out forwards;
        }

        /* === LAYOUT === */
        header {
            padding: 1rem;
            text-align: center;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            /* Safari */
            border-bottom: 1px solid var(--glass-border);
            z-index: 10;
            position: relative;
            animation: slideInLeft 0.6s ease-out;
        }

        h1 {
            font-size: 1.8rem;
            color: var(--accent);
            text-shadow: 0 0 20px var(--accent-glow);
            position: relative;
            display: inline-block;
        }

        /* Simplified glow for better performance */
        h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            background-size: 200% 100%;
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text-muted);
            letter-spacing: 2px;
            margin-top: 0.5rem;
        }

        /* === CONTENT VIEWPORT === */
        #content-viewport {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            /* Smooth scrolling on iOS */
            scroll-behavior: smooth;
            padding: 1rem;
            padding-bottom: 6rem;
            position: relative;
            z-index: 1;
        }

        /* Custom scrollbar */
        #content-viewport::-webkit-scrollbar {
            width: 8px;
        }

        #content-viewport::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        #content-viewport::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 10px;
            transition: background 0.3s;
        }

        #content-viewport::-webkit-scrollbar-thumb:hover {
            background: var(--accent-glow);
        }

        .tab-section {
            display: none;
            max-width: 900px;
            margin: 0 auto;
        }

        .tab-section.active {
            display: block;
            animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* === GLASS PANELS (Optimized) === */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* Simplified hover - no shimmer on mobile for better performance */
        @media (hover: hover) and (pointer: fine) {
            .glass-panel::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
                transition: left 0.5s;
            }

            .glass-panel:hover::before {
                left: 100%;
            }

            .glass-panel:hover {
                transform: translateY(-2px);
                box-shadow: 0 12px 40px rgba(56, 189, 248, 0.2);
            }
        }

        /* === TEXT ELEMENTS === */
        h2 {
            color: var(--accent);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--glass-border);
            padding-bottom: 0.5rem;
            position: relative;
        }

        h2::before {
            content: '‚ñ∏';
            margin-right: 0.5rem;
            color: var(--accent);
        }

        h3 {
            font-size: 1.1rem;
            color: #fff;
            margin: 1.5rem 0 0.8rem;
        }

        p,
        li {
            line-height: 1.8;
            color: var(--text-muted);
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        ul {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        /* === SPECIAL BOXES (Optimized) === */
        .definition-box,
        .theorem-box,
        .example-box {
            padding: 2rem;
            margin: 2rem 0;
            border-radius: 16px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .definition-box {
            border-left: 5px solid var(--accent);
            background: linear-gradient(135deg, rgba(56, 189, 248, 0.15), rgba(56, 189, 248, 0.05));
        }

        .theorem-box {
            border-left: 5px solid var(--warning);
            background: linear-gradient(135deg, rgba(234, 179, 8, 0.15), rgba(234, 179, 8, 0.05));
        }

        .example-box {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
            border: 2px solid var(--glass-border);
            border-radius: 16px;
        }

        /* Hover effects only on devices with pointer */
        @media (hover: hover) and (pointer: fine) {
            .definition-box::before {
                content: 'üí°';
                position: absolute;
                top: 1rem;
                right: 1rem;
                font-size: 2rem;
                opacity: 0.3;
                transition: all 0.3s;
            }

            .theorem-box::before {
                content: 'üìê';
                position: absolute;
                top: 1rem;
                right: 1rem;
                font-size: 2rem;
                opacity: 0.3;
                transition: all 0.3s;
            }

            .example-box::before {
                content: '‚ú®';
                position: absolute;
                top: 1rem;
                right: 1rem;
                font-size: 1.5rem;
                opacity: 0;
                transition: all 0.3s;
            }

            .definition-box:hover,
            .theorem-box:hover {
                transform: translateX(5px);
            }

            .definition-box:hover::before,
            .theorem-box:hover::before {
                opacity: 1;
                transform: scale(1.2);
            }

            .example-box:hover {
                border-color: var(--accent);
                transform: scale(1.01);
            }

            .example-box:hover::before {
                opacity: 0.6;
            }
        }

        .definition-title,
        .theorem-title {
            font-weight: bold;
            display: block;
            margin-bottom: 1rem;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 2px;
            position: relative;
            padding-left: 1rem;
        }

        .definition-title {
            color: var(--accent);
        }

        .theorem-title {
            color: var(--warning);
        }

        .definition-title::before,
        .theorem-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 60%;
            border-radius: 2px;
        }

        .definition-title::before {
            background: var(--accent);
        }

        .theorem-title::before {
            background: var(--warning);
        }

        .example-badge {
            position: absolute;
            top: -15px;
            left: 25px;
            background: linear-gradient(135deg, var(--accent), #1e40af);
            border: 2px solid var(--glass-border);
            padding: 6px 16px;
            border-radius: 25px;
            font-size: 0.85rem;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(56, 189, 248, 0.3);
        }

        /* === BOTTOM NAVIGATION === */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 2px solid var(--glass-border);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            height: 100%;
            color: var(--text-muted);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.75rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%) scaleX(0);
            width: 80%;
            height: 3px;
            background: var(--accent);
            transition: transform 0.3s ease;
        }

        .nav-icon {
            font-size: 1.5rem;
            margin-bottom: 6px;
            transition: transform 0.3s ease;
        }

        /* Hover effects */
        @media (hover: hover) and (pointer: fine) {
            .nav-item:hover::before {
                transform: translateX(-50%) scaleX(1);
            }

            .nav-item:hover {
                color: var(--accent);
                background: rgba(56, 189, 248, 0.05);
            }

            .nav-item:hover .nav-icon {
                transform: translateY(-3px) scale(1.1);
            }
        }

        .nav-item.active {
            color: var(--accent);
            background: rgba(56, 189, 248, 0.1);
        }

        .nav-item.active::before {
            transform: translateX(-50%) scaleX(1);
        }

        .nav-item.active .nav-icon {
            transform: translateY(-5px) scale(1.2);
            filter: drop-shadow(0 0 8px var(--accent));
        }

        /* === RIPPLE EFFECT (Lightweight) === */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple-animation 0.6s ease-out;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* === PROGRESS INDICATOR === */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--warning), var(--success));
            width: 0%;
            transition: width 0.1s linear;
            z-index: 1000;
            box-shadow: 0 0 10px var(--accent);
            will-change: width;
        }

        /* === LOADING STATE === */
        .loading {
            opacity: 0;
            animation: fadeInUp 0.4s ease-out 0.1s forwards;
        }
    </style>
</head>

<body>
    <!-- Background particles (will be limited based on device) -->
    <div class="particles" id="particles"></div>

    <!-- Progress bar -->
    <div class="progress-bar" id="progressBar"></div>

    <header class="loading">
        <h1 id="header-title">Smart Notes</h1>
        <div class="subtitle">Interactive Learning Experience</div>
    </header>

    <div id="content-viewport" class="loading">
        <!-- AI GENERATED CONTENT GOES HERE -->
        {{CONTENT}}
    </div>

    <nav class="bottom-nav loading">
        <!-- AI GENERATED NAV GOES HERE -->
        {{NAV}}
    </nav>

    <script>
        'use strict';

        // === PERFORMANCE DETECTION ===
        const performance = {
            isLowEnd: navigator.hardwareConcurrency && navigator.hardwareConcurrency <= 2,
            prefersReducedMotion: window.matchMedia('(prefers-reduced-motion: reduce)').matches,
            isMobile: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent),
            maxParticles: 30
        };

        // Adjust settings for low-end devices
        if (performance.isLowEnd || performance.isMobile) {
            performance.maxParticles = 10;
        }

        if (performance.prefersReducedMotion) {
            performance.maxParticles = 0;
        }

        // === THROTTLE & DEBOUNCE UTILITIES ===
        function throttle(func, wait) {
            let timeout, lastRan;
            return function executedFunction(...args) {
                if (!lastRan) {
                    func.apply(this, args);
                    lastRan = Date.now();
                } else {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => {
                        if ((Date.now() - lastRan) >= wait) {
                            func.apply(this, args);
                            lastRan = Date.now();
                        }
                    }, wait - (Date.now() - lastRan));
                }
            };
        }

        // === HAPTIC FEEDBACK (Safe) ===
        function triggerHaptic(intensity) {
            if (performance.prefersReducedMotion) return;

            try {
                if ('vibrate' in navigator) {
                    const patterns = {
                        'light': 10,
                        'medium': 20,
                        'heavy': 30,
                        'double': [10, 50, 10]
                    };
                    navigator.vibrate(patterns[intensity] || 10);
                }
            } catch (e) {
                // Fail silently
            }
        }

        // === BACKGROUND PARTICLES (Optimized) ===
        function createParticles() {
            if (performance.maxParticles === 0) return;

            const container = document.getElementById('particles');
            const fragment = document.createDocumentFragment();

            for (let i = 0; i < performance.maxParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.setProperty('--duration', Math.random() * 20 + 15 + 's');
                particle.style.animationDelay = Math.random() * 5 + 's';
                fragment.appendChild(particle);
            }

            container.appendChild(fragment);
        }

        // === RIPPLE EFFECT (Optimized) ===
        function createRipple(e, element) {
            try {
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');

                const rect = element.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;

                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';

                element.appendChild(ripple);

                setTimeout(() => ripple.remove(), 600);
            } catch (e) {
                // Fail silently
            }
        }

        // === SOUND ENGINE (Safe fallback) ===
        let audioCtx;
        try {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        } catch (e) {
            audioCtx = null;
        }

        function playSound(type) {
            if (!audioCtx || performance.prefersReducedMotion) return;

            try {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                const osc = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                osc.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                const now = audioCtx.currentTime;

                const sounds = {
                    'tap': { type: 'triangle', freq: 400, gain: 0.03, duration: 0.08 },
                    'success': { type: 'sine', freq: 600, gain: 0.05, duration: 0.15 },
                    'hover': { type: 'sine', freq: 300, gain: 0.02, duration: 0.05 }
                };

                const sound = sounds[type] || sounds.tap;
                osc.type = sound.type;
                osc.frequency.setValueAtTime(sound.freq, now);
                gainNode.gain.setValueAtTime(sound.gain, now);
                gainNode.gain.exponentialRampToValueAtTime(0.001, now + sound.duration);
                osc.start(now);
                osc.stop(now + sound.duration);
            } catch (e) {
                // Fail silently
            }
        }

        // === SCROLL REVEAL (Optimized with IO) ===
        let observer;
        if ('IntersectionObserver' in window) {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('revealed');
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);
        }

        // === SCROLL PROGRESS (Throttled) ===
        const updateScrollProgress = throttle(() => {
            try {
                const viewport = document.getElementById('content-viewport');
                const scrolled = viewport.scrollTop;
                const height = viewport.scrollHeight - viewport.clientHeight;
                const progress = Math.min((scrolled / height) * 100, 100);
                document.getElementById('progressBar').style.width = progress + '%';
            } catch (e) {
                // Fail silently
            }
        }, 100);

        // === TAB SWITCHING (Optimized) ===
        function switchTab(id, title) {
            try {
                playSound('success');
                triggerHaptic('medium');

                document.getElementById('header-title').textContent = title;

                // Quick class swap
                const currentTab = document.querySelector('.tab-section.active');
                if (currentTab) {
                    currentTab.classList.remove('active');
                }

                const newTab = document.getElementById('tab-' + id);
                if (newTab) {
                    newTab.classList.add('active');
                }

                // Update nav items
                document.querySelectorAll('.nav-item').forEach((el, i) => {
                    el.classList.toggle('active', i === id - 1);
                });

                // Scroll to top
                document.getElementById('content-viewport').scrollTop = 0;
            } catch (e) {
                console.error('Tab switch error:', e);
            }
        }

        // === INITIALIZATION ===
        function initializeInteractions() {
            try {
                // Add ripple to clickable elements (touch-friendly)
                const clickables = document.querySelectorAll('.nav-item, .definition-box, .theorem-box, .example-box');
                clickables.forEach(el => {
                    el.addEventListener('click', function (e) {
                        createRipple(e, this);
                        triggerHaptic('light');
                    }, { passive: true });
                });

                // Add hover sounds (desktop only)
                if (window.matchMedia('(hover: hover) and (pointer: fine)').matches) {
                    document.querySelectorAll('.nav-item').forEach(el => {
                        el.addEventListener('mouseenter', () => playSound('hover'), { passive: true });
                    });
                }

                // Scroll reveal
                if (observer) {
                    document.querySelectorAll('.glass-panel, .definition-box, .theorem-box, .example-box').forEach(el => {
                        el.classList.add('animate-on-scroll');
                        observer.observe(el);
                    });
                }

                // Scroll progress (passive listener)
                document.getElementById('content-viewport').addEventListener('scroll', updateScrollProgress, { passive: true });
            } catch (e) {
                console.error('Initialization error:', e);
            }
        }

        // === STARTUP ===
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        function init() {
            try {
                createParticles();
                initializeInteractions();

                // Welcome haptic (only on mobile)
                if (performance.isMobile) {
                    setTimeout(() => triggerHaptic('double'), 500);
                }
            } catch (e) {
                console.error('Init error:', e);
            }
        }

        // === AUDIO CONTEXT RESUME (User interaction required) ===
        if (audioCtx) {
            document.addEventListener('click', () => {
                if (audioCtx.state === 'suspended') {
                    audioCtx.resume();
                }
            }, { once: true, passive: true });
        }

        // === CLEANUP ON PAGE HIDE ===
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && audioCtx) {
                audioCtx.suspend();
            }
        }, { passive: true });
    </script>
